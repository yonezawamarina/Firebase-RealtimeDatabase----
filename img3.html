<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>Firebase_version9_RealtimeDB(G'sACADEMY初学者用サンプル)</title>
<style>
  #output {
      background: pink;
      height: 300px;

  }

</head>
<body>

<!-- コンテンツ表示画面 -->
<div>
    <div>名前<input type="text" id="uname"></div>
    <div>
        <textarea id="text" cols="30" rows="10"></textarea>
        <button id="send">送信</button>
    </div>
    <div id="output"></div>
</div>
<!--/ コンテンツ表示画面 -->


<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<!-- JQuery -->


<!--** 以下Firebase **-->

<script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-app.js";
    import { getDatabase, ref, push, set, onChildAdded, remove,onChildRemoved } from "https://www.gstatic.com/firebasejs/9.14.0/firebase-database.js";

    // TODO: Add SDKs for Firebase products that you want to use
    // https://firebase.google.com/docs/web/setup#available-libraries
  
    // Your web app's Firebase configuration
    const firebaseConfig = {
        apiKey: "AIzaSyBAj7nBUECGvyG-hJPfY1KMziUOx5JVO2o",
    authDomain: "kadai202211272.firebaseapp.com",
    databaseURL: "https://kadai202211272-default-rtdb.firebaseio.com",
    projectId: "kadai202211272",
    storageBucket: "kadai202211272.appspot.com",
    messagingSenderId: "233343749069",
    appId: "1:233343749069:web:4773eec820d5f8d7085284"
    };
  
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    //この辺りにかいておきます

    const db = getDatabase(app);
    const dbRef =  ref(db,'kadai202211272');

   // 送信処理を記述
   $('#send').on('click', function () {
            // id="uname" の場所を取得します🤗
            const uname = $('#uname').val();
            console.log(uname, 'aaa')
            // id="text" の場所を取得します🤗
            const text = $('#text').val();
            console.log(text,'ssss');

            // 取得できているか表示の確認をしましょう！
            // これ必須！
            alert(uname + text);

           //データの塊を作る
           //msgという名前で塊を作る
           //unameという鍵の名前
           //textという鍵の名前
           //作成したデータの塊をfirebasrに送信する　こてが保存

    const msg = {
        uname: uname,
        text: text,
    }

    //保存のコード
    const newPostRef = push(dbRef)
    //
    set(newPostRef,msg);//firebaseの登録できる場所に保存するイメージ

   //送信後に入力欄をからにｓましょう
   $('#uname').val("");
   $('#text').val("");

   //これを使うとどうなる？
   $("#uname").focus();
      
    //send送信イベントこの下消さない   
    })

   //受信処理を記述
  onChildAdded(dbRef,function(data){
   //ここから受信処理が始まります

   //登録されたデータを取得します
  const msg = data.val();
  console.log(msg,'取得したデータの塊')
  const key = data.key;
  console.log(key,'データの塊にアクセス')

  //es6のテンプレートリテラル
  let h = `
       <div class="msg">
         <p>${msg.uname}</p>
         <p>${msg.text}</p>
      </div>  
  `;
   //htmlに埋め込みましょう
  // append
   $("#output").append(h);
    
  })
  </script>
