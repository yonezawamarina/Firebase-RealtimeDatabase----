    // 画面遷移//
    $("#button").on("click" , function(){
     $("#scene1").css("display", "none");
     $("#scene2").css("display", "block");

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    //この辺りにかいておきます

    const db = getDatabase(app);
    const dbRef =  ref(db,'dev245');

   // 送信処理を記述
   $('#send').on('click', function () {
            // id="uname" の場所を取得します🤗
            const uname = $('#uname').val();
            console.log(uname, 'aaa')
            // id="text" の場所を取得します🤗
            const text = $('#text').val();
            console.log(text,'ssss');

            // 取得できているか表示の確認をしましょう！
            // これ必須！
            alert(uname + text);

           //データの塊を作る
           //msgという名前で塊を作る
           //unameという鍵の名前
           //textという鍵の名前
           //作成したデータの塊をfirebasrに送信する　こてが保存

    const msg = {
        uname: uname,
        text: text,
    }

    //保存のコード
    const newPostRef = push(dbRef)
    //
    set(newPostRef,msg);//firebaseの登録できる場所に保存するイメージ

   //送信後に入力欄をからにｓましょう
   $('#uname').val("");
   $('#text').val("");

   //これを使うとどうなる？
   $("#uname").focus();
      
    //send送信イベントこの下消さない   
    })

   //受信処理を記述
  onChildAdded(dbRef,function(data){
   //ここから受信処理が始まります

   //登録されたデータを取得します
  const msg = data.val();
  console.log(msg,'取得したデータの塊')
  const key = data.key;
  console.log(key,'データの塊にアクセス')

  const today = new Date();
  let year = today.getFullYear();
  let month = today.getMonth() + 1;
  let day = today.getDate();
  let hour = today.getHours();
  let min = today.getMinutes();
  let sec = today.getSeconds();
  

  //es6のテンプレートリテラル
  let h = `
       <div class="msg">
         <p>${msg.uname}</p>
         <p>${msg.text}</p>
         <button id="delete">削除</button>
         <p>${year}年${month}月${day}日${hour}:${min}:${sec}</p>
      </div>  
  `;
   //htmlに埋め込みましょう
  // appendというjqueryのおまじないを使います
   $("#output").append(h);
    
  // #deleteを押したらdbからデータを削除！//全データが着てしまう///
   $(document).on("click", "#delete", function () {
     console.log(data.key);
     remove(ref(db, "dev245/" + data.key));



  });
});


  </script>
